AsposeWizardPanel.myMainPanel.border.title=Description:
AsposeWizardPanel.myMainPanel.description= <html><br/><b>Aspose.Tasks for Java</b> is a project management API that adds Microsoft Project ® documents manipulation capability in java applications – all without using Microsoft Project ®. <br/><br/><b>Aspose.Tasks for Java</b> API exposes the complete project document structure to read and write Microsoft Project documents in both MPP and XML formats. With this powerful API, developers can control various stages of project management, such as project planning, definition and tracking.<br/><br/>The plugin's <b>Aspose.Tasks Maven Project</b> wizard lets you create a Aspose.Tasks Java API maven project by fetching & referencing the latest API mvn artifact from the Aspose Cloud Maven Repository.<br/><br/>Plugin provided wizards also gives you option to download & import the example source codes for using Aspose.Tasks for Java API.<br/><br/>After the completion of wizard, project will be created and API examples are downloaded. All references and required resources will also be automatically added to the project.<br/><br/>You can then import / use codes (using option <b>File-> New-> Aspose.Tasks Example</b>) from downloaded examples for your project needs and enhance them as necessary.<br/></html>
